<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
</head>
<style>
li{
    list-style-type: none;
}
body{
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    width: 500px;
    margin: auto;
}
</style>
<body>
    <div id="app">
        <h1>My first todo-app in js! üìù</h1>

        <table>
             <ol>
                <tr>
                <td><li v-for="(todo, index) in todoList">{{todo}}</li></td>  

                 <td><li v-for="(item, index) in todoList" v-on:click="remove(index)">{{trashcan}}</li></td>
                </tr>
            </ol>
        </table>
    <input v-model="message" v-on:keyup.enter="add" placeholder="what do you need todo">
    <button type: button v-on:click="add">Add todo</button>
    </div>


    <script src="index.js"></script>
</body>
</html>
