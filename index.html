<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
</head>
<style>
h1{
    color:white;
}

.trash {
    border: none;
    background: none;
}
body{
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    width: 700px;
    margin: auto;
    background: #3953a4;
}

input{
    padding: 10px 10px;
    margin-top: 10%;
}

</style>
<body>
    <div id="app">
        <h1>My first todo-app in js! 📝</h1>

        <table>
                <tr v-for="(todo, index) in todoList">
                <td>{{todo}}</td>  
                 <td><button v-on:click="remove(index)" class="trash">🗑️</button></td>
                </tr>
        </table>
    <input v-model="message" v-on:keyup.enter="add" placeholder="what do you need todo">
    <button type: button v-on:click="add">Add todo</button>
    </div>


    <script src="index.js"></script>
</body>
</html>
